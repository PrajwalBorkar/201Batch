<script>  
//Declaring class  
var emp1=class   
  {  
//Initializing an object  
    constructor(id,name)  
    {  
      this.id=id;  
      this.name=name;  
    }  
//Declaring method      
detail()  
    {   document.writeln(this.id+"      "+this.name+"<br>")      }    }  
//passing object to a variable   
var e1=new emp1(101,"Sandip");  
var e2=new emp1(102,"Kiran");  
var e3=new emp1(103,"Riya");  
e1.detail(); //calling method  
e2.detail();
e3.detail(); 
</script>

<!-- class is structure/blue print of an object .
Object is the reference pointer to the class -->
