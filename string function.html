<script>  
var str="javascript";  
document.write(str.charAt(2));  
document.write("<br>");
document.write(str.charAt(str.length-1));
document.write("<br>");
document.write(str.length);
document.write("<br>");

var s1="javascript ";  
var s2="concat example";  
var s3=s1.concat(s2);  
document.write(s3);
document.write("<br>");

var n1="javascript from indexof";  
var n=n1.indexOf("from");  
document.write(n);
document.write("<br>");

var n2="javascript from java  indexof java";  
var n3=n2.lastIndexOf("java");  
document.write(n3);
document.write("<br>");

var a1="JavaScript toLowerCase Example";  
var a2=a1.toLowerCase();  
document.write(a2);
document.write("<br>");

var b1="JavaScript toUpperCase Example";  
var b2=b1.toUpperCase();  
document.write(b2); 
document.write("<br>");

var c1="abcdefgh";  
var c2=c1.slice(2,5);  
document.write(c2);  
document.write("<br>");

var d1="     javascript trim    ";  
var d2=d1.trim();  
document.write(d2); 
document.write("<br>");

 var str = "How are you doing today?";
  var res = str.split(" ");
  document.write(res); 
document.write("<br>");

var s=-10;
document.write(Math.abs(s)); 
document.write("<br>");

document.write(Math.pow(10,2)); 
document.write("<br>");

document.write(Math.ceil(10.2)); 
document.write("<br>");

document.write(Math.floor(10.2)); 
document.write("<br>");

document.write(Math.max(10,20,30,40,50)); 
document.write("<br>");

document.write(Math.min(10,20,30,40,50)); 
document.write("<br>");

document.write(Math.exp(10)); 
document.write("<br>");

document.write(Math.random()); 
document.write("<br>");

document.write(Math.round(10.55)); 
document.write("<br>");

</script>
